version: ~> 1.0
language: shell
os: linux
dist: xenial
services:
  - docker
env:
  global:
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
  - docker build -t anatoliygatt/cicd-docker-api-test ./api
script:
  - docker run anatoliygatt/cicd-docker-api-test npm test
deploy:
  provider: script
  script: ./scripts/deploy.sh
  on:
    tags: true
